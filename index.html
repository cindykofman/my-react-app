<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Video background styling */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      #background-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Ensure the body fills the screen */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Center the React app content */
      #root {
        position: relative;
        z-index: 1;
        color: white; /* White text for contrast */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <div class="video-background">
      <video autoplay muted loop id="background-video" playsinline>
        <source src="/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
